<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Anuncio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <li><a href="/views/index.html">Inicio</a></li>
            <li><a href="/views/buscar.html">Buscar</a></li>
            <li><a href="/views/login.html">Inicio sesión</a></li>
            <li><a href="/views/registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Buscar Anuncios</h1>

      <form action="/buscar-anuncio" method="get">
        <!-- Tipo de anuncio -->
        <label for="tipo-anuncio">Tipo de anuncio:</label>
        <select id="tipo-anuncio" name="tipo-anuncio" required>
          <option value="">Seleccione una opción</option>
          <option value="venta">Venta</option>
          <option value="alquiler">Alquiler</option>
        </select>
        <br /><br />

        <!-- Tipo de vivienda -->
        <label for="tipo-vivienda">Tipo de vivienda:</label>
        <select id="tipo-vivienda" name="tipo-vivienda" required>
          <option value="">Seleccione una opción</option>
          <option value="apartamento">Apartamento</option>
          <option value="casa">Casa</option>
          <option value="chalet">Chalet</option>
          <option value="estudio">Estudio</option>
        </select>
        <br /><br />

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />
        <br /><br />

        <!-- País -->
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required />
        <br /><br />

        <!-- Rango de precios -->
        <label for="precio-min">Precio mínimo:</label>
        <input type="number" id="precio-min" name="precio-min" min="0" required />
        <br /><br />
        <label for="precio-max">Precio máximo:</label>
        <input type="number" id="precio-max" name="precio-max" min="0" required />
        <br /><br />

        <!-- Rango de fechas -->
        <label for="fecha-inicio">Fecha desde:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio" required />
        <br /><br />
        <label for="fecha-fin">Fecha hasta:</label>
        <input type="date" id="fecha-fin" name="fecha-fin" required />
        <br /><br />

        <!-- Botón de búsqueda -->
        <button type="submit">Buscar</button>
      </form>
    </main>

    <footer>
        Todos los derechos reservados ©
    </footer>
  </body>
</html>
